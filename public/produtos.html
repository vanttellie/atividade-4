<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <title>Produtos | ProdManager</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="/produtos.css" />
</head>

<body>
    <nav class="navbar fixed-top navbar-dark bg-dark">
        <div class="container d-flex justify-content-between align-items-center">
            <a class="navbar-brand" href="/">ProdManager</a>
            <div class="nav-items">
                <a class="nav-item nav-link" href="/produtos">Todos os produtos</a>
                <a class="nav-item nav-link" href="/cadastro">Cadastrar produtos</a>
                <a href="/login" class="btn btn-outline-success my-2 my-sm-0">Login</a>
            </div>
        </div>
    </nav>

    <div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="container" style="max-width: 1100px;">
            <h2 class="mb-4">Produtos Cadastrados</h2>
            <div class="table-responsive">
                <table class="table table-bordered text-center align-middle">
                    <thead class="table-dark">
                        <tr class="no-wrap">
                            <th>Cód. barras</th>
                            <th>Fabricante</th>
                            <th>Descrição</th>
                            <th>Preço</th>
                            <th>Estoque</th>
                            <th>Validade</th>
                        </tr>
                    </thead>
                    <tbody id="listaProdutos">
                    </tbody>
                </table>
            </div>
            <div class="text-end mt-3">
                <a href="/cadastro" class="btn btn-dark px-4 py-2">Cadastrar novo produto</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>

    <script>
        fetch("/api/produtos")
            .then(resposta => resposta.json())
            .then(data => {
                const tbody = document.getElementById("listaProdutos");
                data.forEach(f => {
                    tbody.innerHTML += `
                                <tr class="no-wrap">
                                    <th>${f.codigo_barras}</th>
                                    <th>${f.fabricante}</th>
                                    <th>${f.descricao}</th>
                                    <th>R$${f.preco_venda}</th>
                                    <th>${f.estoque}</th>
                                    <th>${f.validade}</th>
                                </tr> `;
                });
            });
    </script>
</body>

</html>
