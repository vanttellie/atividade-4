<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Cadastrar Produtos | ProdManager</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="/cadastro.css"/>
</head>
<body>
    <nav class="navbar fixed-top navbar-dark bg-dark">
        <div class="container d-flex justify-content-between align-items-center">
            <a class="navbar-brand" href="/">ProdManager</a>
            <div class="nav-items">
                <a class="nav-item nav-link" href="/produtos">Todos os produtos</a>
                <a class="nav-item nav-link" href="/cadastro">Cadastrar produtos</a>
                <a href="/login" class="btn btn-outline-success my-2 my-sm-0">Login</a>
            </div>
        </div>
    </nav>

    <div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="container" style="max-width: 500px;">
            <h2 class="mb-4">Cadastro de Produto</h2>
            <form method="POST" action="/cadastro">

                <div class="mb-3">
                    <label class="form-label">Código de barras</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="codigo_barras" id="codigo_barras" placeholder="Ex: 7891234567890">
                        <span class="input-group-text"><i class="fas fa-barcode"></i></span>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Descrição do produto</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="descricao" id="descricao" placeholder="Ex: Sabonete Líquido 500ml">
                        <span class="input-group-text"><i class="fas fa-box"></i></span>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Preço de custo</label>
                    <div class="input-group">
                        <input type="number" step="0.01" class="form-control" name="preco_custo" id="preco_custo" placeholder="Ex: 5.99">
                        <span class="input-group-text"><i class="fas fa-dollar-sign"></i></span>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Preço de venda</label>
                    <div class="input-group">
                        <input type="number" step="0.01" class="form-control" name="preco_venda" id="preco_venda" placeholder="Ex: 9.99">
                        <span class="input-group-text"><i class="fas fa-tag"></i></span>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Data de validade</label>
                    <div class="input-group">
                        <input type="date" class="form-control" name="validade" id="validade">
                        <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Quantidade em estoque</label>
                    <div class="input-group">
                        <input type="number" class="form-control" name="estoque" id="estoque" placeholder="Ex: 150">
                        <span class="input-group-text"><i class="fas fa-cubes"></i></span>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label">Nome do fabricante</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="fabricante" id="fabricante" placeholder="Ex: Natura, Dove...">
                        <span class="input-group-text"><i class="fas fa-industry"></i></span>
                    </div>
                </div>

            <button type="submit" class="btn btn-login text-white">Cadastrar produto</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
